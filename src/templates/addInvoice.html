<script src="js/controllers/dataController.js"></script>
<div class="row" ng-controller="Hello">
    <div class="col-lg-6">
        <form role="form">
            <div class="form-group" id="invoiceNo_add">
                Invoice Number<br>
                <input class="form-control" placeholder="Enter invoice number" ng-model="invoice.invoiceNo">
            </div>
            <div class="form-group" id="compName_add">
                Company Name<br>
                <input class="form-control" placeholder="Enter company name" ng-model="invoice.companyName">
            </div>
            <div class="form-group" id="typeofwork_add">
                Type of Work<br>
                <input class="form-control" placeholder="Enter type of work" ng-model="invoice.typeOfWork">
            </div>
            <div class="form-group" id="cost_add">
                Cost<br>
                <input class="form-control" placeholder="Enter cost" ng-model="invoice.price">
            </div>
            <div class="form-group" id="status_add">
                Status<br>
                <input class="form-control" placeholder="Enter status" ng-model="invoice.status">
            </div>
            <div class="form-group" id="comments_add">
                Comments<br>
                <input class="text-box" ng-model="invoice.comment">
            </div>

            <a href=""><button type="submit" class="btn btn-default" ng-click="createInvoice(invoice)">Create</button></a>
            <a href="#"><button type="button" class="btn btn-default">Cancel</button></a>
        </form>

    </div>
</div>
